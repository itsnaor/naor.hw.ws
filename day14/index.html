<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <title>Shopping Cart</title>
</head>
<link rel="stylesheet" href="css/style.css">

<body>
  
  
  
  <!--  cart modal  -->
  <div class="cart-modal-overlay">
    <div class="cart-modal">
      <i id="close-btn" class="fas fa-times"></i>
        <h1 class="cart-is-empty">Cart is empty</h1>
      
        <div class="product-rows">
        </div>
        <div class="total">
          <h1 class="cart-total">TOTAL</h1>
            <span class="total-price">$0</span>
              <button class="purchase-btn">PURCHASE</button>
        </div>
      </div>
    </div>
<!--   end of cart modal -->
  <div class="cart-btn">
    <i id="cart" class="fas fa-shopping-cart"></i>
      <span class ="cart-quantity">0</span>
  </div>
<!--  products  -->
  <div class="items-container">
    <div class="card-1 card">
      <img class="product-image" src="https://www.versace.com/dw/image/v2/ABAO_PRD/on/demandware.static/-/Sites-ver-master-catalog/default/dw5138c0ea/original/90_A88541-1F00613_2B020_10_BaroccoMosaicMotifJacket-Jacketsandcoats-versace-online-store_0_1.jpg?sw=748&sh=1050&sm=fit&sfrm=jpg" alt="">
        <button class="add-to-cart">Add to cart</button>
          <span class="product-price">$1395</span>
    </div>
    <div class="card-2 card">
      <img class="product-image" src="https://www.versace.com/dw/image/v2/ABAO_PRD/on/demandware.static/-/Sites-ver-master-catalog/default/dwd6df3a5d/original/90_A88427-1F00539_5B000_10_MedusaAmplifiedPrintJacket-Jacketsandcoats-versace-online-store_0_1.jpg?sw=748&sh=1050&sm=fit&sfrm=jpg" alt="">
      <button class="add-to-cart">Add to cart</button>
        <span class="product-price">$1175</span>
    </div>
    <div class="card-3 card">
      <img class="product-image" src="https://www.versace.com/dw/image/v2/ABAO_PRD/on/demandware.static/-/Sites-ver-master-catalog/default/dw61b221b9/original/90_A88691-A233255_A1008_10_MedusaPufferJacket-Jacketsandcoats-versace-online-store_0_1.jpg?sw=748&sh=1050&sm=fit&sfrm=jpg" alt="">
        <button class="add-to-cart">Add to cart</button>
          <span class="product-price">$1150</span>
    </div>
    <div class="card-4 card">
      <img class="product-image" src="https://www.versace.com/dw/image/v2/ABAO_PRD/on/demandware.static/-/Sites-ver-master-catalog/default/dw95910dab/original/90_A87432-A230630_A1008_10_GrecaPatternQuiltedJacket-Jacketsandcoats-versace-online-store_0_0.jpg?sw=748&sh=1050&sm=fit&sfrm=jpg" alt="">
         <button class="add-to-cart">Add to cart</button>
        <span class="product-price">$1575</span>
    </div>
    <div class="card-5 card">
      <img class="product-image" src="https://www.versace.com/dw/image/v2/ABAO_PRD/on/demandware.static/-/Sites-ver-master-catalog/default/dw52489b23/original/90_A86388-A230630_A1008_10_ZipAccentHoodedJacket-JacketsandCoats-versace-online-store_0_0.jpg?sw=748&sh=1050&sm=fit&sfrm=jpg" alt="">
      <button class="add-to-cart">Add to cart</button>
      <span class="product-price">$1230</span>
    </div>
  </div>
<!--  end of products  -->
  

<script src="js/catalog.js"></script>
</body>
</html>
